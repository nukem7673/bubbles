<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <form class="text-light pt-5 w-50 mx-auto" action="#">
    <label for="customRange">Select # of Sides</label>
    <input type="range" class="custom-range" id="customRange" name="sides" min="1" max="100" value="5">
  </form>
  <h2 id="nSides" class="text-light text-center">5</h2>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- {% comment %} <canvas id="canvas" width="800" height="800"> {% endcomment -->
  </div>
  <script>
    $("#customRange").on("change", () => {
      $("#nSides").text($("#customRange").val());
    })
  </script>
</body>

</html>
