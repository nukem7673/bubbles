<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Font Awesome Icon CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <title>React App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="root" class="">
    <!-- {% comment %} <canvas id="canvas" width="800" height="800"> {% endcomment -->
  </div>

  <nav class="navbar navbar-dark fixed-bottom justify-content-end">

    <div id="controls-container" class="collapse navbar-collapse">

      <div id="controls" class="d-flex flex-row justify-content-between align-items-center">

        <div class="d-flex flex-column">
          <h4 class="text-light">Shape</h4>
          <input type="range" class="custom-range" id="customRange" name="sides" min="1" max="20" value="10">
          <h2 id="nSides" class="display-4 text-light text-center ml-4"></h2>
        </div>

        <div class="d-flex flex-column">
          <h4 class="text-light">Size</h4>
          <input type="range" class="custom-range" id="sizeRange" name="sides" min="4" max="25" value="4">
          <h2 id="size" class="display-4 text-light text-center ml-4"></h2>
        </div>

        <div class="d-flex flex-column">
          <h4 class="text-light">Tail</h4>
          <input type="range" class="custom-range" id="tailRange" name="sides" min="1" max="50" value="50">
          <h2 id="tailLen" class="display-4 text-light text-center ml-4"></h2>
        </div>

        <button id="spiralBtn" class="btn btn-outline-light" type="button">LOCO</button>

      </div>

    </div>

    <button id="menu-icon" class="navbar-toggler justify-content-center d-flex align-items-center" type="button" data-toggle="collapse"
      data-target="#controls-container">
      <i class="fas fa-cog fa-2x text-light"></i>
    </button>
  </nav>
  <script>
    $(document).ready(() => {
      $("#nSides").text($("#customRange").val());
      $("#tailLen").text($("#tailRange").val());
      $("#size").text($("#sizeRange").val());
    });

    $("#customRange").on("input", () => {
      $("#nSides").text($("#customRange").val());
    });

    $("#tailRange").on("input", () => {
      $("#tailLen").text($("#tailRange").val());
    });

    $("#sizeRange").on("input", () => {
      $("#size").text($("#sizeRange").val());
    });

    $("#spiralBtn").on("click", (e) => {
      e.preventDefault();
      $("#spiralBtn").toggleClass('btn-outline-light btn-outline-success');
    });
  </script>
</body>

</html>
